<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Assignment 1</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="header">
				<div class="header_title">
					Assignment 1
				</div>
				<div class="header_subtitle">
					Kulbayeva Laura
				</div>
				<div class="header_subtitle">Task4. Ceaser method</div>
			</div>
		</div>
		<div class="ceaser"> 
			<div class="container">
				<div class="ceaser-inner">
					<div class="ceaser-top">
						<div class="ceaser-encode">
							<div class="ceaser-encode_title">Encode</div>
							<textarea id="message" class="ceaser_encode-input" name="" id="" cols="30" rows="10"></textarea>
								<div class="btn_seaser">
									<button class="btn">
										Encode
									</button>
								</div>
							
						</div>
						<div class="ceaser-decode">
							<div class="ceaser-encode_title">Decode</div>
							<textarea id="decode" class="ceaser_encode-input" name="" id="" cols="30" rows="10"></textarea>
							<div class="btn_seaser">
								<button class="btn">
									Decode
								</button>
							</div>
						</div>
					</div>

					<div class="ceaser-k">
						Enter k
						<input class="k" type="number">
						<div class="btn1">Set value k</div>
					</div>
					<div class="ceaser-result">
						<div class="header_subtitle">
							Result
						</div>
						<textarea id="result" class="ceaser_encode-input" name="" id="" cols="30" rows="10"></textarea>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<script src="js/index.js"></script>
</body>
</html>
